<div class="create-new-account">
  <div class="flex">
    <div class="h-100 login-form-wrapper">
      <div class="login-form center container h-100">
        <div class="h-100">
          <div class="">
            <img src="assets/images/svgs/eve-full-logo-dark.svg" />
          </div>
          <div class="login-h1">Create Account</div>
          <div class="center">
            @if(stepNumber === 1){
            <app-create-new-account-step-one
              [account]="account"
              (onContinue)="confirmEmail($event)"
            />
            }@else {<app-create-new-account-step-two [account]="account" />}
          </div>
        </div>
      </div>
    </div>
    <div class="login-image-wrapper">
      <img src="assets/images/svgs/login-img.png" />
    </div>
  </div>
</div>
