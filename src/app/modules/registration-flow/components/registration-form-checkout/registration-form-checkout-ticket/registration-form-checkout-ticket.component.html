<div class="registration-form-checkout-ticket">
  <div class="event-ticket-name">Birdie Sponsor</div>
  <div class="guests-container">
    <p-accordion
      class="w-full"
      class="p-eve-guests-accordion"
      [styleClass]="'p-eve-guests-accordion'"
    >
      @for (item of guestsList; track $index;let last = $last){
      <p-accordionTab [iconPos]="'end'">
        <ng-template pTemplate="header">
          <span class="flex align-items-center gap-2 w-full">
            <span class="font-semibold fs-16 text-dark"
              >Guest of Brian Cozzi</span
            >
          </span>
        </ng-template>
        <ng-template pTemplate="icon"
          ><span class="edit-btn">Edit</span></ng-template
        >
        <div class="guest-details">
          <div class="row">
            <div class="col-md-12">
              <div class="mt-28px">
                <label
                  for=""
                  class="fs-16 fs-18 fw-500 mb-16px mb-24px required"
                  >Who is this ticket for?</label
                >
                <div class="flex flex-column gap-3 ml-24px">
                  <div class="d-flex field-checkbox gap-2">
                    <p-radioButton
                      inputId="Me"
                      name="ticketFor"
                      [value]="'Me'"
                      [(ngModel)]="item.selectedGuestType"
                    ></p-radioButton>
                    <label for="Me" class="radio-label">Me (Brian Cozzi)</label>
                  </div>
                  <div class="d-flex field-checkbox gap-2">
                    <p-radioButton
                      inputId="Guest"
                      name="ticketFor"
                      [value]="'Guest'"
                      [(ngModel)]="item.selectedGuestType"
                    ></p-radioButton>
                    <label for="Guest" class="radio-label">My Guest</label>
                  </div>
                  <div class="d-flex field-checkbox gap-2">
                    <p-radioButton
                      inputId="NONE"
                      name="ticketFor"
                      [value]="'NONE'"
                      [(ngModel)]="item.selectedGuestType"
                    ></p-radioButton>
                    <label for="NONE" class="radio-label"
                      >I donâ€™t know yet</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="section-heading">Guest 1 Details</div>
            <div class="col-md-6">
              <div class="form-group eve-input-box mt-28px">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group eve-input-box mt-28px">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group eve-input-box mt-28px">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email Address"
                  required
                />
                <div class="hint text-italic">
                  An invitation will be sent here.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group eve-input-box mt-28px">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Mobile Phone"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="section-heading">Questionnaire</div>
            <div class="col-md-12">
              <div class="form-group eve-input-box">
                <label class="fs-18 fw-500 mt-16px required"
                  >What is your golf outerwear size?</label
                >
                <p-dropdown
                  [required]="true"
                  name="timezones"
                  [options]="states"
                  [(ngModel)]="item.questionnaire"
                  [showClear]="false"
                  placeholder="Please select a response"
                  [filter]="false"
                  class="p-dropdown-eve-input"
                ></p-dropdown>
              </div>
            </div>
          </div>
          <div class="col-md-12 mt-24px">
            <label for="" class="fs-18 fw-500 mb-24px required"
              >Will you be bringing your own caddle?</label
            >
            <div class="craddle ml-24px">
              <div class="d-flex field-checkbox gap-2">
                <p-radioButton
                  inputId="true"
                  name="isCaddle"
                  [value]="true"
                  [(ngModel)]="item.isCaddle"
                ></p-radioButton>
                <label for="true" class="radio-label">Yes</label>
              </div>
              <div class="d-flex field-checkbox gap-2">
                <p-radioButton
                  inputId="false"
                  name="isCaddle"
                  [value]="false"
                  [(ngModel)]="item.isCaddle"
                ></p-radioButton>
                <label for="false" class="radio-label">No</label>
              </div>
            </div>
          </div>
          <div>
            <button class="eve-btn even-btn-login-outline fw-bold">
              Update Guest
            </button>
          </div>
        </div> </p-accordionTab
      >}
    </p-accordion>
  </div>
</div>
