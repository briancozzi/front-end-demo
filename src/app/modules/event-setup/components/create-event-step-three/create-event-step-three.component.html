<div class="create-event-step-two">
  <h1 class="fs-3 fw-600 text-center mb-32px">When is your event?</h1>
  <form #eventStepThreeForm="ngForm" class="mb-24px">
    <div class="col-md-12 mt-32px center">
      <div class="flex flex-wrap gap-4 center">
        <div class="flex align-items-center">
          <p-radioButton
            name="single"
            [value]="false"
            [(ngModel)]="event.isMultiple"
            id="single"
            (onClick)="onEventTypeChange()"
          ></p-radioButton>
          <label for="single" class="ml-8px mb-0 fs-16">One Day Event</label>
        </div>
        <div class="flex align-items-center">
          <p-radioButton
            name="isMultiple"
            [value]="true"
            [(ngModel)]="event.isMultiple"
            id="isMultiple"
            (onClick)="onEventTypeChange()"
          ></p-radioButton>
          <label for="isMultiple" class="ml-8px mb-0 fs-16"
            >Multiple Day Event</label
          >
        </div>
      </div>
    </div>
    <div class="row center">
      <div class="col-md-6 col-sm-12 mt-32px">
        <div class="form-group">
          <label class="required">Event Starts</label>
          <p-calendar
            [required]="true"
            [name]="'eventStart'"
            [placeholder]="'dd / mm / yy'"
            dateFormat="dd / mm / yy"
            class="p-input-shadow"
            [(ngModel)]="event.startDate"
            [iconDisplay]="'input'"
            [showIcon]="true"
          ></p-calendar>
        </div>
      </div>
      @if (event.isMultiple) {
      <div class="col-md-6 col-sm-12 mt-32px">
        <div class="form-group">
          <label class="required">Event Ends</label>
          <p-calendar
            [disabled]="!event.isMultiple"
            [required]="event.isMultiple"
            [placeholder]="'dd / mm / yy'"
            [name]="'eventEnds'"
            dateFormat="dd / mm / yy"
            class="p-input-shadow"
            [(ngModel)]="event.endDate"
            [iconDisplay]="'input'"
            [showIcon]="true"
          ></p-calendar>
        </div>
      </div>
      }
    </div>
    <div class="row mt-24px">
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label class="required">Select Time Zone</label>
          <p-dropdown
            [required]="true"
            name="timezones"
            [options]="timezones"
            [(ngModel)]="event.timezone"
            [showClear]="false"
            placeholder="Select a timezone"
            [filter]="false"
            class="p-dropdown-shadow"
          ></p-dropdown>
          <!-- <p-calendar
            [required]="true"
            dateFormat="dd / mm / yy"
            class="p-input-shadow"
            [name]="'eventStart'"
            [(ngModel)]="event.endDate"
            [iconDisplay]="'input'"
            [showIcon]="true"
          ></p-calendar> -->
        </div>
      </div>
    </div>
  </form>
  <div class="text-center">
    <button
      class="eve-btn eve-btn-primary-outline mt-32px mr-16px"
      (click)="back()"
    >
      Back
    </button>
    <button
      class="eve-btn eve-btn-primary mt-32px"
      [disabled]="eventStepThreeForm.invalid"
      (click)="next()"
    >
      Next
    </button>
  </div>
</div>
